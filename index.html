<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>UC Job Tracker</title>
  <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav id="nav">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#index.html">Home</a>
      <a href="#notes.html">FAQ</a>
      <a href="contact/Contact.html">Contact</a>
      <a href="login/login.html">Logout</a> 
    </div>

    <a href="javascript:void(0);" class="icon" onclick="openNav()">
      <i class="fa fa-bars"></i>
    </a>
    <h1>Job Tracker</h1>
  </nav>
  <div id="main">
  <div class="container">
    <h2>WELCOME!</h2>
    <h4>Keep track of the places you have applied to, so you do not forget about opportunties!</h4>
    <div id="table" class="table-editable">
      <span class="table-add glyphicon glyphicon-plus"></span>
      <table id="tab" class="table" >
        <thead>
          <tr> <!--table row -->
            <th>Job Title</th> <!-- table heading -->
            <th>Company</th>
            <th>Link</th>
            <th>Date Applied</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="first" contenteditable="true">Software Engineer</td>
            <td contenteditable="true">Tesla</td>
            <div id="links">
              <td>
                <input type="text" class="text"/>
                <input type="button" class="btn" value="Go">
              </td>
            </div>
            <td contenteditable="true">11/20/2018</td>
            <td>
              <span class="table-remove glyphicon glyphicon-remove"></span>
            </td>
            <td id="last">
              <span class="table-up glyphicon glyphicon-arrow-up"></span>
              <span class="table-down glyphicon glyphicon-arrow-down"></span>
            </td>
          </tr>
        </tbody>

        <!-- This is our clonable table line -->
        <tr class="hide">
          <td id="first" contenteditable="true">Job Title</td>
          <td contenteditable="true">Company</td>
          <td>
            <input type="text" class="text" />
            <input type="button" class="btn" value="Go" />
          </td>
          <td contenteditable="true">Date Applied</td>
          <td>
            <span class="table-remove glyphicon glyphicon-remove"></span>
          </td>
          <td id="last">
            <span class="table-up glyphicon glyphicon-arrow-up"></span>
            <span class="table-down glyphicon glyphicon-arrow-down"></span>
          </td>
        </tr>
      </table>
    </div> <!-- close table -->
    
    <!--<button id="export-btn" class="btn btn-primary">Export Data</button>
    <p id="export"></p> -->
</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js'></script>
  <script  src="js/index.js"></script>
  <script color="0, 110, 255" opacity="0.5" count="250" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
